<!DOCTYPE html>
<html>
<head>
    <title>Remove Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }
        textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            height: 60px;
            resize: vertical;
        }
        button {
            padding: 10px 20px; 
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Remove Pages</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" required>
        <label for="page_numbers">Pages to Remove:</label>
        <textarea id="page_numbers" name="page_numbers" rows="3" placeholder="Enter page numbers to remove (comma-separated)" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
